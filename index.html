<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <h1>The Adding Game</h1>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

        <div>
            <p id="directions-text">Click the pictures to find out what their hidden numbers are. 
            You need to keep clicking on them to add up to the computer generated number! If you go over, you lose!</p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            <p id="scoreTotal"></p>
            <p id="number-generator"></p>
        </div>

        <div class="card-body">
                <button id="button-1" class="btn btn-primary number"><span><img src="assets/images/saltsprinkle.jpg" alt="salt"></span></button>
                <button id="button-2" class="btn btn-primary number"><span><img src="assets/images/education.jpg" alt="salt"></span></button>
                <button id="button-3" class="btn btn-primary number"><span><img src="assets/images/bigassdog.jpg" alt="salt"></span></button>
                <button id="button-4" class="btn btn-primary number"><span><img src="assets/images/angrypanda.jpg" alt="salt"></span></button>

        <script>
            var playerGuess = 0;
            var wins = 0;
            var losses = 0;

            var computerNumber = Math.floor(Math.random() * (120 - 19 + 1) + 19);
            var userNumber1 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
            var userNumber2 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
            var userNumber3 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
            var userNumber4 = Math.floor(Math.random() * (12 - 1 + 1) + 1);

            var randCompGuess = document.getElementById("number-generator");
            var guessText = document.getElementById("scoreTotal");
            var winsText = document.getElementById("wins-text");
            var lossesText = document.getElementById("losses-text");
           

            $("#number-generator").text("The computer generated number is: " + computerNumber);

            function reset(){
                computerNumber = Math.floor(Math.random() * (120 - 19 + 1) + 19);
                $("#number-generator").html("The computer generated number is: " + computerNumber);
                userNumber1 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
                userNumber2 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
                userNumber3 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
                userNumber4 = Math.floor(Math.random() * (12 - 1 + 1) + 1);
            }

            $("#button-1").on("click", function(){
                playerGuess+=userNumber1;
                
                if (playerGuess === computerNumber) {
                wins++;
                $("#wins-text").html("Wins: " + wins);
                reset();
                playerGuess = 0;}            

            
            else { if(playerGuess >= computerNumber) {
                losses++;
                $("#losses-text").html("Losses: " + losses);
                reset();
                playerGuess = 0;
            }};

            userNumber1 = parseInt(userNumber1);

            $("#scoreTotal").text("Your guess total so far is: " + playerGuess);
        });


            $("#button-2").on("click", function(){

                playerGuess+=userNumber2;
                
                if (playerGuess === computerNumber) {
                wins++;
                $("#wins-text").html("Wins: " + wins);
                reset();
                playerGuess = 0;}            

            
            else { if(playerGuess >= computerNumber) {
                losses++;
                $("#losses-text").html("Losses: " + losses);
                reset();
                playerGuess = 0;
            }};

            userNumber2 = parseInt(userNumber2);

            $("#scoreTotal").text("Your guess total so far is: " + playerGuess);

        });

            $("#button-3").on("click", function(){

                playerGuess+=userNumber3;
                
                if (playerGuess === computerNumber) {
                wins++;
                $("#wins-text").html("Wins: " + wins);
                reset();
                playerGuess = 0;}            

            
            else { if(playerGuess >= computerNumber) {
                losses++;
                $("#losses-text").html("Losses: " + losses);
                reset();
                playerGuess = 0;
            }};

                userNumber3 = parseInt(userNumber3);

                $("#scoreTotal").text("Your guess total so far is: " + playerGuess);
            });


            $("#button-4").on("click", function(){

                playerGuess+=userNumber4;
                
                if (playerGuess === computerNumber) {
                wins++;
                $("#wins-text").html("Wins: " + wins);
                reset();
                playerGuess = 0;}            

            
            else { if(playerGuess >= computerNumber) {
                losses++;
                $("#losses-text").html("Losses: " + losses);
                reset();
                playerGuess = 0;
            }};

                userNumber4 = parseInt(userNumber4);
                $("#scoreTotal").text("Your guess total so far is: " + playerGuess);
            });
            
            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses: " + losses;
            guessText.textContent = "Your guess total so far is: " + playerGuess;
            
        </script>

    </body>

</html>
